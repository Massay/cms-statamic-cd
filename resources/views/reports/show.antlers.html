<div class="max-w-7xl mx-auto min-h-screen">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-lg font-extrabold py-4 sm:text-4xl text-center">{{ title }}</h1>
        <div class="flex justify-center items-center gap-5">
            <img class="h-10 w-10 rounded-full" src="{{ author:avatar }}" alt="">
            <div class="flex flex-col">
                <span class="text-gray-900">{{ author:name }}124</span>
                <span class="text-gray-900">{{ date }}</span>
            </div>
        </div>
    </div>
    <section>
        <img src="{{ image}}" alt="" class=" rounded-md object-fill object-center  max-h-full max-w-7xl mx-auto" />
        <h2 class="sm:text-2xl text-lg font-bold text-black">{{ title}}</h2>
        <p class="pt-5">
            {{content}}
        </p>
    </section>


<div class="grid grid-cols-1  sm:flex gap-2 sm:gap-2 sm:space-x-2 sm:justify-center">
    {{ documents}}
    <a target="_blank" class="bg-emerald-500 px-8 py-2 text-gray-10 rounded-md text-gray-50" href="{{ url }}">Download</a>
{{ /documents}}
</div>
    

    
</div>
