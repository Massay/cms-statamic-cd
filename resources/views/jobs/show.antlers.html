<div class="max-w-3xl mx-auto px-2">
    <div class="flex flex-col sm:flex-row justify-between items-center">
        <div class="h-32 w-auto">
            <img alt="" src="{{image}}"
            class="h-full  rounded-full object-cover" />
        </div>
        <div class="flex flex-col  justify-center">
            <a href="{{ url }}">
                <p class="truncate text-lg  sm:text-3xl font-bold text-gray-800">{{ title }} </p>
            </a>

            <p class="text-md text-gray-600">{{company:label }} </p>
            <p class="text-md text-gray-600"> <span class="font-extrabold">Posted</span>{{date }} </p>
            <p class="text-md text-gray-600"><span class="font-extrabold text-red-500">Due Date:</span>{{due_date }} </p>
        </div>
    </div>
    <div class="max-w-4xl mx-auto mt-7 px-2">
        {{ description}}
    </div>
</div>
