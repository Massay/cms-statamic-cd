{{ collection:about_us_section}}

<div class="flex w-full items-center justify-center">
	<div class="flex w-full flex-wrap items-center justify-between px-36 py-20">
		{{ stats}}
		<section class="flex flex-col items-center justify-center">
			<span class="text-lg font-bold">{{name}}</span>
			<h2 class="text-[2.4rem] font-bold text-green-600">{{ value }}</h2>
		</section>
		{{ /stats}}
	</div>
</div>

<div class="flex flex-wrap items-center justify-center gap-10 px-28 py-16">
	<section
		class="flex w-[25rem] cursor-pointer flex-col items-center justify-center gap-2 rounded-xl border-2 border-green-500 p-5 shadow-lg hover:shadow-2xl"
	>
		<span>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="7em"
				height="7em"
				class="text-green-500"
				viewBox="0 0 48 48"
				{...$$props}
			>
				<g
					fill="none"
					stroke="currentColor"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="4"
				>
					<path d="M21.417 18.583a6 6 0 1 0 8 8" />
					<path
						d="M28.28 11.72C26.94 11.255 25.5 11 24 11c-7.18 0-13 5.82-13 13s5.82 13 13 13s13-5.82 13-13c0-1.5-.254-2.94-.72-4.28"
					/>
					<path
						d="M33.568 6.433A19.9 19.9 0 0 0 24 4C12.954 4 4 12.954 4 24s8.954 20 20 20s20-8.954 20-20a19.9 19.9 0 0 0-2.432-9.567M44 4L24 24"
					/>
				</g>
			</svg>
		</span>
		<div class="flex flex-col items-center justify-center gap-2 pt-4 text-center">
			<h2 class="text-xl font-bold">Our Mission</h2>
			<p>
				{{ mission}}
			</p>
		</div>
	</section>

	<section
		class="flex w-[25rem] cursor-pointer flex-col items-center justify-center gap-2 rounded-xl border-2 border-green-500 p-5 shadow-lg hover:shadow-2xl"
	>
		<span>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="7em"
				height="7em"
				class="text-green-500"
				viewBox="0 0 14 14"
				{...$$props}
			>
				<g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
					<path
						d="M7 3.625c-4.187 0-5.945 3.766-5.945 3.844S2.813 11.312 7 11.312s5.945-3.765 5.945-3.843S11.187 3.625 7 3.625M2.169 5.813L.61 4.252m4.525-.354L4.5 1.843m7.331 3.97l1.559-1.56m-4.525-.355L9.5 1.843"
					/>
					<path d="M5.306 7.081a1.738 1.738 0 1 0 3.388.776a1.738 1.738 0 1 0-3.388-.776" />
				</g>
			</svg>
		</span>
		<div class="flex flex-col items-center justify-center gap-2 pt-4 text-center">
			<h2 class="text-xl font-bold">Our vision</h2>
			<p>
				{{ vision}}
			</p>
		</div>
	</section>
</div>



<div class="flex w-full items-center justify-between gap-5 rounded-md px-28 py-10">
	<section class="whoweare-t flex w-1/2 items-center justify-center">
		
		<img
			src="{{ image }}"
			alt="CDC LOGO"
		/>
	</section>
	<section class="w-1/2">
		<h2 class="text-2xl font-bold">{{ title }} </h2>
		<div class="flex flex-col gap-10 pt-10">
			<div>
				<p>
					{{ content }}
				</p>
			</div>
			<a
				href="/case-studies"
				class="shadow-glass hover:to-bluw-500 relative flex w-fit items-center gap-2 rounded-full bg-gradient-to-r from-green-300 to-green-500 px-5 py-3 text-[16px] font-medium capitalize text-white transition duration-300 hover:scale-105 hover:from-green-500 md:px-8 md:py-4"
				>Explore our case studies.
				<span
					class="from-orange -400 absolute right-0 top-0 h-3 w-3 animate-ping rounded-full bg-gradient-to-r to-green-700"
				></span>
			</a>
		</div>
	</section>
</div>



<div class="flex items-start justify-center gap-5 rounded-md bg-gradient-to-t from-[#6accaf] py-16">
	<div class="flex items-start justify-between px-28">
		<section class="flex w-1/2 flex-col gap-8">
			<a href="#!" class="text-2xl font-bold hover:underline"> {{second_title}} </a>
			<p>
				{{ second_content}}
				
				
			</p>
			<a
				href="#!"
				class="shadow-glass hover:to-bluw-500 relative flex w-fit items-center gap-2 rounded-full bg-gradient-to-r from-green-300 to-green-500 px-5 py-3 text-[16px] font-medium capitalize text-white transition duration-300 hover:scale-105 hover:from-green-500 md:px-8 md:py-4"
				>Explore the role of the CDC.
				<span
					class="from-orange -400 absolute right-0 top-0 h-3 w-3 animate-ping rounded-full bg-gradient-to-r to-green-700"
				></span>
			</a>
		</section>
		<section>
			<img
				src="{{ image_2}}"
				alt=""
				class="w-[30rem] rounded-lg"
			/>
		</section>
	</div>
</div>


{{ /collection:about_us_section}}
