    </div>

    {{ collection:jobs}}

        <div class="sm:flex sm:items-center sm:justify-between sm:space-x-5">
            <div class="flex min-w-0 flex-1 items-center">
                <img alt="" src="{{ image}}"
                    class="btn- h-10 w-10 flex-shrink-0 rounded-full object-cover" />

                    <a href="{{ url }}">
                        <p class="truncate text-lg font-bold text-gray-800">{{ title }} </p>
                    </a>

                    <p class="text-md text-gray-600">{{company:label }} </p>
                </div>
            </div>
            <div class="mb-0 ml-0 mr-0 mt-4 flex items-center pb-0 pl-14 pr-0 pt-0 sm:mt-0 sm:space-x-6 sm:pl-0">
                <a href="{{ url }}" class="rounded-lg bg-gray-800 pb-2 pl-6 pr-6 pt-2 text-lg font-medium text-gray-100
    transition-all duration-200 hover:bg-gray-700">Apply</a>
            </div>
        </div>

    {{ /collection:jobs}}
