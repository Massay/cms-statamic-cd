<div class="bg-white py-24 sm:py-32">
    {{ collection:empowering_people_globally }}
	<div class="mx-auto sm:px-28 lg:px-28 p-4">
		<div class="mx-auto max-w-2xl lg:max-w-none">
			<div class="text-center">
				<h2 class="text-2xl font-bold tracking-tight text-gray-900">{{ header_title}} </h2>
				<p class="mt-4 text-lg leading-8 text-gray-600">
					{{ header_description}}
				</p>
			</div>
			<dl
				class="mt-16 grid grid-cols-1 gap-0.5 overflow-hidden rounded-2xl text-center sm:grid-cols-2 lg:grid-cols-4"
			>
              {{stats}}
				<div class="flex flex-col bg-gray-200/50 p-8">
					<dt class="text-sm font-semibold leading-6 text-gray-600">{{ title }}</dt>
					<dd class="order-first text-3xl font-semibold tracking-tight text-gray-900">{{ value }}</dd>
				</div>
			
            {{/stats}}
			</dl>
		</div>
	</div>

    {{ /collection:empowering_people_globally}}
</div>
