<section class="md:mb-12 md:mt-12 px-4">
    <article class="flex flex-col items-center justify-center gap-4 md:px-28 md:pt-10">
        <h2 class="border-b-2 border-green-500 px-3 pb-2 md:text-2xl text-lg font-bold">OUR POPULAR COURSES</h2>
        <section class="mt-5 flex w-full flex-row flex-wrap items-center justify-center gap-8">

        {{ collection:our_courses  taxonomy:tags="is_popular"}}
		<div
			class="max-w-sm transform rounded-xl bg-white px-6 pb-2 pt-6 shadow-lg transition duration-500 hover:scale-105">
			<h3 class="mb-3 text-xl font-bold text-green-600">{{level}}</h3>
			<div class="relative">
				<img class="w-full rounded-xl"
					src="https://images.unsplash.com/photo-1541701494587-cb58502866ab?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
					alt="Colors" />
				<p
					class="absolute top-0 rounded-br-lg rounded-tl-lg bg-green-300 px-3 py-1 font-semibold text-gray-800">
					FREE
				</p>
			</div>
			<h1 class="mt-4 cursor-pointer text-2xl font-bold text-gray-800">
				{{title }}
			</h1>
			<div class="my-4">
				<div class="flex items-center space-x-1">
					<span>
						<svg xmlns="http://www.w3.org/2000/svg" class="mb-1.5 h-6 w-6 text-green-600" fill="none"
							viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
						</svg>
					</span>
					<p>{{ duration }}</p>
				</div>
				<div class="flex items-center space-x-1">
					<span>
						<svg xmlns="http://www.w3.org/2000/svg" class="mb-1.5 h-6 w-6 text-green-600" fill="none"
							viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M16 4v12l-4-2-4 2V4M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
						</svg>
					</span>
					<p>{{ parts }} </p>
				</div>
				<div class="flex items-center space-x-1">
					<span>
						<svg xmlns="http://www.w3.org/2000/svg" class="mb-1.5 h-6 w-6 text-green-600" fill="none"
							viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
						</svg>
					</span>
					<p>{{ language_type }} </p>
				</div>
				<button class="mt-4 w-full rounded-full bg-green-600 py-2 text-xl text-white shadow-lg">Buy
					Lesson</button>
			</div>
		</div>
		{{ /collection:our_courses}}

        </section>
    </article>
</section>
