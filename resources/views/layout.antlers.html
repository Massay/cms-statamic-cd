<!doctype html>
<html lang="{{ site:short_locale }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title ?? site:name }}</title>
    {{ vite src="resources/js/site.js|resources/css/site.css" }}
    {{ Icon:icons }}
</head>

<body class="bg-gray-100 font-sans leading-normal text-gray-800">
    <div class="min-h-screen bg-gray-100">
        <nav class="bg-emerald-500 border-b border-gray-100 py-4">
            <div class="px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16 ">
                    {{ partial:nav }}
                </div>
            </div>
            <div :class="{'block': true, 'hidden': false}" class="sm:hidden py-2 pb-2   flex justify-center items-center">
                {{nav:collection:pages}}
                <a href="{{ url }}" class=" {{  (is_current) ? 'inline-flex items-center px-1 pt-1 border-b-2 border-indigo-400 text-sm font-medium leading-5 text-gray-900 focus:outline-none focus:border-indigo-700 transition duration-150 ease-in-out' : ' inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition duration-150 ease-in-out' }} 
                    ">
                    {{title}}
                </a>
                {{ /nav:collection:pages }}
                <!-- <div class="pt-2 pb-3 space-y-1">
                    <a href="#">
                        Dashboard
                    </a>
                </div> -->

            </div>
        </nav>
        {{ template_content }}
    </div>


    {{ partial:footer }}
</body>

</html>
