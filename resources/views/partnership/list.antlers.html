<div class="flex w-full flex-col items-center justify-center pt-5">
	<section>
		<h2 class="text-2xl font-bold">Our Partners</h2>
	</section>
	<section class="flex w-full flex-col items-start justify-center gap-10 py-5">

        {{ collection:partner_section}}
		<div class=" py-10">
			<section class="flex w-full flex-col justify-center px-28">
				<div>
					<h2 class="text-2xl font-bold">{{ title }}</h2>
				</div>
				<div class="mt-8 grid grid-cols-2 gap-6 md:grid-cols-4">
                    {{ list}}
					<div
						class="border-blue-gray-50 hover:border-blue-gray-100 hover:bg-blue-gray-50 grid w-full min-w-[7rem] transform cursor-pointer place-items-center rounded-xl border bg-white px-3 py-2 transition-all hover:scale-105 hover:bg-opacity-25"
					>
						<img
							src="{{ image }}"
							alt=""
							class="w-full rounded-lg"
						/>
					</div>

                    {{ /list}}
				</div>
			</section>
		</div>
        {{ /collection:partner_section}}
	
	</section>
</div>
