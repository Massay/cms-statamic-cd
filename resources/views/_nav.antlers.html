<div class="flex justify-between sm:flex-1 w-full">
    <!-- Logo -->
    <div class="shrink-0 flex items-center">
        <a href="/">
            <img class="sm:w-64 w-44 h-auto" src="/images/cd_logo1.png" alt="">
        </a>
        <button data-open="false" id="menu-toggle" class="xl:hidden absolute right-0 top-5 px-2 text-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </button>
    </div>
    <!-- Navigation Links -->

    <div class="flex-1">
        <ul class="hidden  items-center min-h-full text-center justify-center sm:flex w-full lg:space-x-3">
            {{nav:collection:pages}}    
            <li class="">
                <a href="{{ url }}" class="grid place-content-center text-xs  w-full hover:bg-orange-500 hover:text-gray-100 {{  (is_current) ? 'inline-flex  bg-orange-500 items-center pt-1 border-b-2 border-white  font-medium leading-5 text-gray-100 focus:outline-none focus:border-orange-700 transition duration-150 ease-in-out' : ' inline-flex items-center px-1 pt-1 border-b-2 border-transparent font-medium leading-5 text-gray-100 hover:text-gray-200 hover:border-orange-300 focus:outline-none focus:text-gray-100 focus:border-orange-300 transition duration-150 ease-in-out' }} 
                    ">
                    {{ title }}
                </a>
            </li>
            {{/nav:collection:pages}}
        </ul>
    </div>

   



    <div class="flex items-center sm:gap-4 gap-1 p-2  justify-end  pr-12">

        {{ nav:external_navigation }}
        <a href="{{ url }}" target="_blank"
            class="capitalize bg-orange-500 border-red-400 sm:px-8 sm:py-4 md:text-lg sm:rounded-full py-2 px-2 sm:text-sm text-xs rounded-md text-gray-100 flex items-center">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                    class="size-5 sm:size-6">
                    <path
                        d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z" />
                </svg>
            </span>
            {{title}}</a>
        {{ /nav:external_navigation}}

    </div>
</div>
