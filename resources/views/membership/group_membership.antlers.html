{{ collection:group_membership_section}}
<div class="relative mt-10 h-full bg-gradient-to-t from-[#6accaf] to-[#f4fffa] py-10 pt-10 sm:pt-0">
	<div class="flex flex-wrap items-center justify-between sm:px-28 px-8 md:grid-cols-2">
		<div class="sm:w-1/2 w-full">
			<p class="mt-5 text-2xl font-bold leading-tight sm:mt-0 lg:text-2xl xl:text-2xl">
				{{ header_title}}
			</p>
			<p class="md:text-md mt-5">
				{{ header_description}}
			</p>
			
			<div class="mt-10 flex gap-4">
				<button
					class="shadow-glass hover:to-bluw-500 relative flex items-center gap-2 rounded-full bg-gradient-to-r from-green-300 to-green-500 px-5 py-3 text-[16px] font-medium capitalize text-white transition duration-300 hover:scale-105 hover:from-green-500 md:px-8 md:py-4"
					>Get In Touch
					<span
						class="from-orange -400 absolute right-0 top-0 h-3 w-3 animate-ping rounded-full bg-gradient-to-r to-green-700"
					></span>
				</button>
			</div>
		</div>
		<div class="relative mt-10 px-6 sm:mt-0 sm:px-0">
			<img
				class="animate__animated animate__fadeInRight animate__delay-.5s w-[500px]"
				src="https://www.thecdi.net/CDI/media/CDI/Images/Text%20and%20Image%20800x800/smiling.png"
				alt=""
			/>
		</div>
	</div>
</div>

{{ /collection:group_membership_section}}
